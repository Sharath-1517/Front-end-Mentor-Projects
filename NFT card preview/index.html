<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>NFT preview card component</title>
</head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="equillibrium" class="eq-img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="eye">
        </div>
      </div>
        <!-- ABOUT EQUILLIBRIUM -->

      <section class="about">
        <h1 class="name">Equillibrium #3429</h1>
        <p class="about-para">  
        Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <!-- ABOUT PRICE AND TIME -->

      <section class="price-and-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="eth-cost">
          <p>0.041ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="eth-cost">
          <p>3 days left</p>
        </div>
      </section>

      <!-- AVATAR SECTION -->

      <section class="avatar">
        <img src="images/image-avatar.png" alt="user">
        <p class="avt-txt">Creation of <span class="name-col">Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>

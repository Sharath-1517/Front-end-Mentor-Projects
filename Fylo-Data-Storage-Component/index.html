<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/css/index.css">
		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<section class="logo-upload-section">
					<img src="/images/logo.svg" alt="">
					<div class="upload-icons">
						<img src="images/icon-document.svg" alt="" class="icon">
						<img src="images/icon-folder.svg" alt="" class="icon">
						<img src="images/icon-upload.svg" alt="" class="icon cloud-img">
					</div>
				</section>
				<section class="data">
					<h1 class="data-usage">
						You've used <strong>815GB</strong> of your storage
					</h1>
					<input type="range" class="slider">
					<div class="data-slider">
						<h2>0GB</h2>
						<h2>1000GB</h2>
					</div>
					<section class="data-remaining">
						<h2><strong>185</strong> <span>gb left</span></h2>
					</section>
				</section>
			</div>
			<img src="images/bg-desktop.png" alt="" class="desktop-bg">
		</main>
	</body>
</html>

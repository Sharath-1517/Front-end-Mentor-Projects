<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>QR code component</title>
  </head>
  <body>
    <main class="container">
      <div class="qr">
        <img src="images/qr-img.png" alt="QR code to frontend.io" class="qr">
        <div class="container-info">
          <h2 class="improve-text">Improve your front-end skills by building projects</h2>
          <h6 class="scan-text">Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level
          </h6>
        </div>
      </div>
    </main>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Product reviews page</title>
  </head>
  <body>
    <main class="container">
      <img src="images/desktop.jpg" alt="Desktop view of perfume" class="product-image-desktop">
      <img src="images/mobile.jpg" alt="Mobile view of perfume" class="product-image-mobile">
      <div class="product">
        <h1 class="what-product">perfume</h1>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
            <p class="selling-price">$149.99</p>
            <s><span class="previous-price">$169.99</span></s>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart" class="cart">
          Add to Cart
        </button>
    </div>
    </main>
  </body>
</html>
